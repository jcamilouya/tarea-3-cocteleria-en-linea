<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>formulario</title>
    </head>
    <body>
<header>
    FORMULARIO DE INSCRIPCION
</header>
        <main>  
            <div>
                <h2>este es  un formulario de inscripcion </h2>
                <p>
                    llena este formulario y optendras una clase gratis en nuestro curso de cocteleria, aca aprederemos 
                    diferentes clases de cocteles sus formas de realizarlos con sus respectivos pasos, adelante listo para aprender
                </p>
            </div>
          <form >
            <div>
                <input type="text" name="nombre" placeholder="nombre"/>
            </div>
            <div>
                <input type="text" name="apellido" placeholder="apellido"/>
            </div>
            <div>
                <input type="number" name="edad" placeholder="edad"/>
            </div>
            <div>   
                <input type="email" name="correo" placeholder="correo"/>
            </div>
          </form>
        </main>
        <button>inscribirse</button>

    </body>
</html>
